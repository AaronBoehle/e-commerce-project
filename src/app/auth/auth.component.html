<div class="row">
  <div *ngIf="isLoading" class="col-md-12">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="col-md-6 p-5 m-5 mx-md-auto border rounded"
       *ngIf="!isLoading">
    <h5 class="pb-3">Welcome to Product Availability</h5>
    <div *ngIf="error" class="alert alert-danger">
      <p>{{ error }}</p>
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          formControlName="email"
          class="form-control"
          type="text"
          id="email"
          name="email"
          >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          formControlName="password"
          class="form-control"
          type="password"
          id="password"
          name="password"
        >
      </div>
      <button
        class="col-md-12 btn btn-warning border border-dark my-1"
        [disabled]="!signupForm.valid"
      >
        {{ isLoginMode ? 'Login' : 'Create Account'}}
      </button>
      <hr>
      <button class="col-md-12 btn btn-light border border-dark my-1"
              type="button"
              (click)="onBackToLogin()">
        {{ isLoginMode ? 'Create an Account' : 'Back to Login' }}
      </button>
    </form>
  </div>
</div>
