<div class="row">
  <div *ngIf="isLoading" style="text-align: center;" class="my-5">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="col-md-6 p-5 m-5 mx-md-auto border rounded"
       *ngIf="!isLoading">
    <h5 class="pb-3">Welcome to Product Availability</h5>
    <div *ngIf="error" class="alert alert-danger">
      <p>{{ error }}</p>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
<!--      <div *ngIf="!isLoginMode" class="form-group">-->
<!--        <label for="username">Username</label>-->
<!--        <input-->
<!--          type="text"-->
<!--          id="username"-->
<!--          class="form-control"-->
<!--          name="username"-->
<!--          ngModel-->
<!--        >-->
<!--      </div>-->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          type="text"
          id="email"
          name="email"
          email
          required
          minlength="6"
          ngModel
          >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          id="password"
          name="password"
          required
          ngModel
        >
      </div>
<!--      <div *ngIf="!isLoginMode" class="form-group">-->
<!--        <label for="passwordConfirm">Confirm Password</label>-->
<!--        <input type="text" id="passwordConfirm" class="form-control">-->
<!--      </div>-->
      <button
        class="col-md-12 btn btn-warning border border-dark my-1"
        [disabled]="!authForm.valid"
      >
        {{ isLoginMode ? 'Login' : 'Create Account'}}
      </button>
      <hr>
      <button class="col-md-12 btn btn-light border border-dark my-1"
              (click)="onSwitchMode()">
        {{ isLoginMode ? 'Create an Account' : 'Back to Login' }}
      </button>
    </form>
  </div>
</div>
