<div *ngIf="getRegistries() | async as registries"
  class="row py-4">
  <div *ngFor="let registry of registries; let i = index">
    <div class="col-md-2 py-2">
      <p >{{registry.name}}</p>
    </div>
    <div class="col-md-10 py-2">
      <div *ngFor="let product of registry.products">
        <p>{{product.name}}</p>
        <p>{{product.description}}</p>
      </div>
    </div>
  </div>
</div>
